# This is a basic workflow to help you get started with Actions

name: Build NKHook5

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Setup MSVC Developer Command Prompt
        uses: TheMrMilchmann/setup-msvc-dev@v2.0.0
        with:
          arch: x86
          # Use Visual Studio libraries with Spectre mitigations
          spectre: true

      - name: cmake-configure
        # You may pin to the exact commit or the version.
        # uses: snickerbockers/cmake-configure@34c25d17135428976b13963a8e5e3b1b0b277fd1
        uses: snickerbockers/cmake-configure@prerel1

      - name: Clean build folder
        run: rm -r Build

      # Run the build script
      - name: Run build
        run: .\BuildAll.bat
        
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: NKHook5 Build
          # A file, directory or wildcard pattern that describes what to upload
          path: ./Build/Artifacts/
